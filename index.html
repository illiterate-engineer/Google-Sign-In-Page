<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="flex-child-1">
            <div class="logo-container">
                <svg xmlns="https://www.w3.org/2000/svg" width="38" height="38" viewBox="0 0 48 48" aria-hidden="true"
                    jsname="jjf7Ff">
                    <path fill="#4285F4"
                        d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z">
                    </path>
                    <path fill="#34A853"
                        d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z">
                    </path>
                    <path fill="#FBBC05"
                        d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z">
                    </path>
                    <path fill="#EA4335"
                        d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z">
                    </path>
                    <path fill="none" d="M2 2h44v44H2z"></path>
                </svg>
            </div>
            <div class="main-flex-container">
                <div class="submain-flex-container">
                    <div class="flex-box1-left">
                        <div class="sign-in-text">Sign in</div>
                        <p class="last-text">Use your Google Account</p>
                    </div>

                    <div class="flex-box2-right">
                        <div class="input-box-container">
                            <input type="text" required placeholder="Email or phone">
                        </div>
                        <div class="forgot-email">
                            <a href="#">Forgot email?</a>
                        </div>
                        <div class="last-text-box2-container">Not your computer? Use Guest mode to sign in privately. <a
                                href="#">
                                Learn more about using Guest mode</a></div>
                    </div>
                </div>
                <div class="button-text-container">
                    <div class="create-account-text-container"><a href="#">Create account</a></div>
                    <div class="btn-container"><button class="btn-blue">Next</button></div>
                </div>
            </div>
        </div>
        <div class="flex-child-2">
            <div class="select-option-container">
                <select name="language-name" id="language">
                    <option value="af">English (United States)</option>
                    <option value="az">azerbaycan</option>
                    <option value="bs">bosanski</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="zh">Chinese</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="tr">Turkish</option>
                    <option value="th">Thai</option>
                    <option value="vi">Vietnamese</option>
                    <option value="id">Indonesian</option>
                    <option value="nl">Dutch</option>
                    <option value="sv">Swedish</option>
                    <option value="pl">Polish</option>
                    <option value="uk">Ukrainian</option>
                    <option value="ro">Romanian</option>
                    <option value="gr">Greek</option>
                    <option value="hu">Hungarian</option>
                    <option value="cs">Czech</option>
                    <option value="da">Danish</option>
                    <option value="fi">Finnish</option>
                    <option value="no">Norwegian</option>
                    <option value="sk">Slovak</option>
                    <option value="bg">Bulgarian</option>
                    <option value="sr">Serbian</option>
                    <option value="hr">Croatian</option>
                    <option value="lt">Lithuanian</option>
                    <option value="lv">Latvian</option>
                    <option value="et">Estonian</option>
                    <option value="ms">Malay</option>
                    <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                    <option value="ur">Urdu</option>
                    <option value="fa">Persian</option>
                    <option value="my">Burmese</option>
                    <option value="km">Khmer</option>
                    <option value="lo">Lao</option>
                </select>
            </div>
            <div class="right-side-elements">
                <div class="help">Help</div>
                <div class="help">Privacy</div>
                <div class="help">Terms</div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
